<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线留言板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fb-blue': '#1877F2',
                        'fb-blue-dark': '#166FE5',
                        'fb-bg': '#F0F2F5',
                        'fb-gray': '#65676B',
                        'fb-gray-light': '#E4E6EB',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-fb-bg p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- 标题 -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
                在线留言板
            </h1>
            <p class="text-fb-gray text-sm md:text-base">分享你的想法和反馈</p>
        </div>

        <!-- 留言表单 -->
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8 mb-4">
            <div id="notification"></div>
            <form id="messageForm" class="space-y-4">
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        留言内容
                    </label>
                    <textarea id="content" name="content" required rows="4" placeholder="分享你的想法..."
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all resize-none"></textarea>
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        名字
                    </label>
                    <input type="text" id="name" name="name" required placeholder="你的名字"
                        class="w-full px-3 py-2 border border-fb-gray-light rounded-lg bg-fb-bg focus:bg-white focus:outline-none focus:ring-2 focus:ring-fb-blue focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                        上传图片 (可选)
                    </label>
                    <div class="flex items-center gap-4">
                        <label
                            class="cursor-pointer bg-white border border-fb-gray-light hover:bg-gray-50 rounded-lg px-4 py-2 flex items-center gap-2 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-fb-gray" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="text-sm text-gray-700">拍照/上传</span>
                            <input type="file" id="image" name="image" accept="image/*" capture="environment"
                                class="hidden" onchange="previewImage(this)">
                        </label>
                        <div id="imagePreview" class="hidden relative">
                            <img id="previewImg" src="" alt="Preview"
                                class="h-16 w-16 object-cover rounded-lg border border-fb-gray-light">
                            <button type="button" onclick="clearImage()"
                                class="absolute -top-2 -right-2 bg-gray-500 text-white rounded-full p-0.5 hover:bg-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-fb-blue hover:bg-fb-blue-dark text-white font-semibold py-2.5 px-4 rounded-lg transition-colors disabled:opacity-60 disabled:cursor-not-allowed">
                    发送留言
                </button>
            </form>
        </div>

        <!-- 历史留言列表 -->
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">
                所有留言
            </h2>
            <div id="messagesList">
                <div class="text-center text-fb-gray py-8">加载中...</div>
            </div>
            <!-- 分页控件 -->
            <div id="pagination" class="hidden flex justify-center items-center gap-4 mt-6">
                <button id="prevBtn" onclick="changePage(-1)"
                    class="px-4 py-2 bg-white border border-fb-gray-light rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    上一页
                </button>
                <span id="pageInfo" class="text-sm text-fb-gray">
                    第 1 页 / 共 1 页
                </span>
                <button id="nextBtn" onclick="changePage(1)"
                    class="px-4 py-2 bg-white border border-fb-gray-light rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    下一页
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';


        let currentPage = 1;
        let totalPages = 1;

        // 加载留言列表
        async function loadMessages(page = 1) {
            try {
                const response = await fetch(`${API_URL}/messages?page=${page}`);
                const data = await response.json();

                const messagesList = document.getElementById('messagesList');
                const pagination = document.getElementById('pagination');

                if (!data.messages || data.messages.length === 0) {
                    messagesList.innerHTML = '<div class="text-center text-fb-gray py-12 text-sm">暂无留言，成为第一个留言的人吧！</div>';
                    pagination.classList.add('hidden');
                    return;
                }

                // 更新分页状态
                if (data.pagination) {
                    currentPage = data.pagination.page;
                    totalPages = data.pagination.totalPages;
                    updatePaginationUI();
                }

                messagesList.innerHTML = data.messages.map(msg => `
                    <div class="bg-fb-bg rounded-lg p-4 mb-3 hover:bg-gray-100 transition-colors group relative">
                        <button onclick="deleteMessage(${msg.id})" class="absolute top-2 right-2 p-1 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" title="删除留言">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="text-gray-900 text-base mb-2 leading-relaxed pr-8">${escapeHtml(msg.content)}</div>
                        ${msg.imageUrl ? `<div class="mb-2"><img src="${msg.imageUrl}" alt="Uploaded image" class="max-h-64 rounded-lg border border-fb-gray-light cursor-pointer" onclick="window.open(this.src, '_blank')"></div>` : ''}
                        <div class="flex flex-wrap items-center gap-2 text-xs text-fb-gray">
                            <span class="font-medium">${escapeHtml(msg.email)}</span>
                            <span>·</span>
                            <span>${formatDate(msg.created_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载留言失败:', error);
                document.getElementById('messagesList').innerHTML =
                    '<div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">加载留言失败，请刷新页面重试</div>';
            }
        }

        // 提交留言
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const notification = document.getElementById('notification');
            const content = document.getElementById('content').value;
            const name = document.getElementById('name').value;
            const imageFile = document.getElementById('image').files[0];

            submitBtn.disabled = true;
            submitBtn.textContent = '发送中...';
            notification.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('content', content);
                formData.append('name', name);
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                const response = await fetch(`${API_URL}/messages`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    notification.innerHTML = '<div class="bg-green-50 text-green-700 p-3 rounded-lg mb-4 text-sm font-medium">留言发送成功！</div>';
                    document.getElementById('messageForm').reset();
                    clearImage();
                    document.getElementById('messageForm').reset();
                    clearImage();
                    await loadMessages(1); // Reload first page
                    setTimeout(() => {
                        notification.innerHTML = '';
                    }, 3000);
                } else {
                    notification.innerHTML = `<div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">${data.error || '发送失败，请重试'}</div>`;
                }
            } catch (error) {
                console.error('发送留言失败:', error);
                notification.innerHTML = '<div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">发送失败，请检查网络连接</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '发送留言';
            }
        });

        // HTML转义，防止XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 格式化日期为 yyyy-mm-dd hh:mm:ss 格式
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            const input = document.getElementById('image');
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            input.value = '';
            previewImg.src = '';
            preview.classList.add('hidden');
        }

        // 页面加载时获取留言列表
        loadMessages(1);

        // 分页控制
        function updatePaginationUI() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            if (totalPages <= 1) {
                pagination.classList.add('hidden');
                return;
            }

            pagination.classList.remove('hidden');
            pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;

            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                loadMessages(newPage);
            }
        }

        // 删除留言
        async function deleteMessage(id) {
            if (!confirm('确定要删除这条留言吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/messages/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // 如果当前页只有一条数据且不是第一页，删除后跳转到上一页
                    const messagesList = document.getElementById('messagesList');
                    if (messagesList.children.length === 1 && currentPage > 1) {
                        currentPage--;
                    }
                    await loadMessages(currentPage);
                } else {
                    alert('删除失败，请重试');
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败，请检查网络连接');
            }
        }
    </script>
</body>

</html>
